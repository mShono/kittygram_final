[flake8]
ignore = 
    W503,
    F811
exclude = 
    tests/,
    */migrations/,
    venv/,
    */venv/,
    env/
    */env/,
per-file-ignores =
    */settings.py:E501 

[isort]
line_length = 120
multi_line_output = 5
lines_after_imports = -1
include_trailing_comma = true
use_parentheses = true
skip = 
    tests/,
    */migrations/,
    venv/,
    */venv/,
    env/
    */env/,
force_grid_wrap = 0
combine_as_imports = true
default_section = THIRDPARTY
known_starlite = starlite
known_first_party = cats
known_third_party = django, rest_framework
sections = FUTURE,STDLIB,THIRDPARTY,STARLITE,FIRSTPARTY,LOCALFOLDER